<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Video Example</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/aframe-mindar-image.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #ar-scene { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./assets/target.mind; autoStart: true; uiScanning: true;" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: true" 
             embedded id="ar-scene">
      <a-assets>
            <video id="video" src="./assets/video.mp4" preload="auto" loop muted playsinline webkit-playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  
    </a-scene>
<script>
  const video = document.querySelector("#video");

  // ให้เริ่มเล่น video ตอน detect marker ทันที
  AFRAME.registerComponent("videohandler", {
    init: function () {
      this.el.addEventListener("targetFound", () => {
        video.play();
      });
      this.el.addEventListener("targetLost", () => {
        video.pause();
      });
    }
  });
</script>

<a-entity mindar-image-target="targetIndex: 0" videohandler>
  <a-video src="#video" width="1" height="0.5625" position="0 0 0"></a-video>
</a-entity>
  </body>
</html>
